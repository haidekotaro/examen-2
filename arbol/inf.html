<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Información</title>
    <style>
        /* Centrado del contenido principal */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        /* Contenedor de los botones */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; /* Espacio entre botones */
            max-width: 400px; /* Ancho máximo para centrar las filas */
        }

        /* Estilos de los botones */
        button {
            padding: 10px 20px;
            font-size: 16px;
            width: 120px;
        }
    </style>
</head>
<body>
    <h1>INFORMACIÓN</h1>
    <div class="button-container">
        <button onclick="window.location.href='pilas.html'">Pilas</button>
        <button onclick="window.location.href='colas.html'">Colas</button>
        <button onclick="window.location.href='listas.html'">Listas</button>
        <button onclick="window.location.href='arbol.html'">Árbol</button>
        <button onclick="window.location.href='portada.html'">Regresar</button>
    </div>
</body>
</html>
