<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Árbol</title>
    <style>
        /* Estilos para centrar el contenido principal */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        /* Contenedor en línea para el campo de entrada y el botón de agregar */
        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        /* Contenedor en línea para el campo de eliminación y el botón de eliminar */
        .delete-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        /* Contenedor de los botones de navegación */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra los botones */
            gap: 15px; /* Espacio entre botones */
            margin-top: 20px;
        }

        /* Estilos de los botones */
        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        /* Estilos de los campos de entrada */
        input {
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Árbol</h1>
    
    <!-- Contenedor en línea para agregar números -->
    <div class="input-group">
        <input type="number" id="numberInput" placeholder="Ingresa un número" />
        <button onclick="addNumber()">Agregar número</button>
    </div>
    
    <!-- Contenedor en línea para eliminar números -->
    <div class="delete-group">
        <input type="number" id="deleteInput" placeholder="Número a eliminar" />
        <button onclick="removeNumber()">Eliminar número</button>
    </div>
    
    <!-- Contenedor para los botones de navegación, ahora debajo de eliminar número -->
    <div class="button-container">
        <button onclick="window.location.href='inf.html'">Información</button>
        <button onclick="window.location.href='portada.html'">Inicio</button>
    </div>

    <div id="tree"></div>

    <script src="arbol.js"></script>
</body>
</html>
